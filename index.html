<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temprature converter</title>
</head>
<body>
    <div class="wrapper">
       
        <div class="container">
          
            <form id="tempCalc" onsubmit="calculateTemp(); return false">

            <h1> Temprature converter</h1>
               
            <label for="temp" id="text">Please enter the temperature you'd like to convert</label><br/>
        <input type="number" name="temp" id="temp">
        <select name="temp_dropdown" id="temp_dropdown">
            <option value="cel">°Celsius</option>
            <option value="fah">°Fahrenheit</option>
        </select><br/>
        <input type="submit" id="submit-btn" name="temp">
        <br/>
        <br>
       <b><span id="resultContainer"></span></b>
        
        </form>

        </div>
    </div>
 <script src="index.js"></script>
</body>
</html>
